<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Minigame Lockpick</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
    <div id="wrap">
        <img src="./assets/images/collar.png" alt="" id="collar" />
        <div id="cylinder"></div>
        <div id="driver"></div>
        <div id="pin">
            <div class="top"></div>
            <div class="bott"></div>
        </div>
    </div>
    <p>MINIGAME LOCKPICK</p>
    <p><span>5</span> Kesempatan Tersisa</p>
    <div id="modal">
        <div id="win">
            <h1>Selamat!</h1>
            <h2>Anda berhasil!</h2>
            <h3>Sepertinya Anda mahir dalam pencurian</h3>
            <img src="./assets/images/success.png" alt="" />
        </div>
        <div id="lose">
            <h1>Oopss!</h1>
            <h2>Anda tidak mahir dalam melakukannya!</h2>
            <h3>Semoga lain kali lebih beruntung</h3>
            <img src="./assets/images/failure.png" alt="" />
        </div>
    </div>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TweenMax.min.js'></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
